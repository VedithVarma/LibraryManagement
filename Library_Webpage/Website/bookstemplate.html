<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Template</title>
    <link rel="stylesheet" href="bookstemplate.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div> </div>
            <div class="menu">Home</div>
            <div class="menu">About</div>
            <div>
              <form class="search" action="">
                <input type="text" placeholder="Search..." name="search" id="search">
              </form>
            </div>
            <div class="menu">Contact Us</div>
            <div class="menu">Profile</div>
            <div> </div>
          </div>
          <div>
            <div><h1>BOOKS</h1></div>
          </div>
      </header>

      <main>
        <div class="grid-container">
            <div class="grid-item"><img src="/Books/bk1.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk2.jpeg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk3.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk4.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk5.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk6.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk7.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk8.jpg" width="150" height="200" alt=""></div>
            <div class="grid-item"><img src="/Books/bk9.jpg" width="150" height="200" alt=""></div>
          </div>

      </main>

      <div class="three-column-footer-contact-form-container">
        <footer class="three-column-footer-contact-form" data-equalizer data-equalize-by-row="true">
          <div class="footer-left" data-equalizer-watch>
            <div class="baseline">
              <div class="contact-details">
                <h6>Contact details</h6>
                <p><i class="fa fa-phone fa-lg" aria-hidden="true"></i> 080 2662 2130</p>
                <p><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i> Contact us</a></p>
                <p><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> Bull Temple Road, Basavanagudi, Bengaluru, India</p>
              </div>
            </div>
           </div>
          <div class="footer-center" data-equalizer-watch>
            <div class="baseline">
              <div class="newsletter">
                <h6>Contact Form</h6>
                <div class="input-group">
                  <input class="input-group-field" type="text" placeholder="Name">
                  <input class="input-group-field" type="email" placeholder="Email address"><br><br>
                  <textarea placeholder="Message"></textarea>
                </div>
                <a class="button expanded" href="#" style="font-weight: bold;font-size: 13px;">SUBMIT</a>
              </div>
            </div>
          </div>
          <div class="footer-right" data-equalizer-watch>
            <div class="baseline">
              <img class="thumbnail" src="https://placehold.it/100">
              <h6>Opening times</h6>
              <p>Mon - Fri 9:00am - 5:00pm</p>
              <p>Sat 9:00am - 8:00pm</p>
              <p>Sun 9:00am - 4:00pm</p>
              <div class="social">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </footer>
      </div>
      

</body>
</html>
